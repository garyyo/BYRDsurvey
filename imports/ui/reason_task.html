<template name="task">
    <div class="container answer" id="{{_id._str}}">
        <div><span class="selectable">{{PIE}}<input type="hidden" class="PIE-hidden-selected"/></span></div>
        <div><span class="selectable">{{wrong}}<input type="hidden" class="Germ-hidden-selected"/></span></div>
        <div><input type="checkbox" class="checkbox"><br></div>
        <div><input type="text" class="reasoning" placeholder="Your Reasoning Here"></div>
    </div>
</template>
