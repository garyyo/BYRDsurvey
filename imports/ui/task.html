<template name="task">
    <div class="container answer" isCorrect="{{isCorrect}}" id="{{_id._str}}">
        <div class="row">
            <div class="col-sm h4 text-center">PIE</div>
            <div class="col-sm h4 text-center">Germanic</div>
        </div>
        <div class="row">
            <div class="col-sm text-center selectable">{{PIE}}<input type="hidden" class="PIE-hidden-selected"/></div>
            <div class="col-sm-auto text-center selectable clear-selections"><i class="fa fa-arrow-right"></i></div>
            {{#if isCorrect}}
            <div class="col-sm text-center selectable">{{right}}<input type="hidden" class="Germ-hidden-selected"/></div>
            {{else}}
            <div class="col-sm text-center selectable">{{wrong}}<input type="hidden" class="Germ-hidden-selected"/></div>
            {{/if}}
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-sm text-center">
                <h5>Select the incorrect portion of both words with your mouse</h5>
            </div>
        </div>
        <div class="row reasoning">
            <div class="col-sm text-center">
                <input type="text" class="reasoning-form form-control text-center" placeholder="Type your reasoning here">
            </div>
        </div>
        <div class="row pt-4">
            <div class="col text-center">
                <button class="btn cheat-btn btn-dark">Toggle Hint</button>
            </div>
        </div>
        <div class="hint-box mt-2 p-2 rounded bg-info" style="display: none">
            <div class="row">
                <div class="col-sm h4 text-center">PIE</div>
                <div class="col-sm h4 text-center">Corrected Germanic</div>
            </div>
            <div class="row">
                <div class="col-sm text-center">{{PIE}}<input type="hidden" class="PIE-hidden-selected"/></div>
                <div class="col-sm-auto text-center"><i class="fa fa-arrow-right"></i></div>
                <div class="col-sm text-center">{{right}}<input type="hidden" class="Germ-hidden-selected"/></div>
            </div>
        </div>
    </div>
</template>
